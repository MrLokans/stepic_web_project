server {                                                                        
    access_log /home/box/web/access.log;                                        
    error_log  /home/box/web/err.log;                                           
                                                                                
    location /uploads/ {                                                        
        root /home/box/web/uploads;                                             
    }                                                                           
    location ~* \.\w+$ {                                                        
        root /home/box/web/public;                                              
    }                                                                           
                                                                                
    location / {                                                                
        return 404;                                                             
    }                                                                           
                                                                                
} 